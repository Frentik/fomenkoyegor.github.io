<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
<div id="app">
    <input type="text" @input="onChange" :value="message">
    <p>{{ message }}</p>
    <hr>
    <p>sum(10+60): {{10+60}}</p>
    <p>number: {{number}}</p>
    <hr>
    <h3>{{sayHello()}}</h3>
    <hr>
    <button @click="toggleOk">toggleOk</button>
    <h4>{{isOk?"im Ok":"im not ok"}}</h4>
    <hr>
    <!--<p>Function: {{string.split("").reverse().join("")}}</p>-->
    <button @click="reverseString">revers</button>
    <p>Function: {{string}}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!',
            number:100,
            isOk:false,
            string:"my name is Yegor"

        },
        methods:{
            onChange:function (e) {
                this.message=e.target.value;
            },
            sayHello:function () {
                return "hello from methods.sayHello"
            },
            toggleOk:function () {
                this.isOk===false?this.isOk=true:this.isOk=false;

            },
            reverseString: function () {
                this.string = this.string.split('').reverse().join('')
            }
        }
    })
</script>

</body>
</html>
