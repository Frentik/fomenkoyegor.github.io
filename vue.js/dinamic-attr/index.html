<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Document</title>
</head>
<body>
<p>dynamic</p>
<div id="app">
    <h2>
        <a :href="urlG">(v-bind:href)google</a>
    </h2>
    <hr>
    <h2>
            {{linkG}}
    </h2>
    <hr>
    <h2 v-html="linkG">

    </h2>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            urlG: "https://www.google.com.ua/",
            linkG:'<a href="https://www.google.com.ua/">google</a>'

        },
        methods: {}
    })
</script>

</body>
</html>
