<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>Doc</title>
    <style>

    </style>
</head>
<body>
<div id="app">
    <p>{{counter}}\ {{counter2}}</p>
    <span> res:{{result()}} </span> \ <span>comRes: {{computedRes}} </span><br><br>
    <button @click="add">add</button>
    <button @click="sub">sub</button>
    \
    <button @click="counter2++">add2</button>
    <button @click="counter2--">sub2</button>

</div>
<script>
    var app = new Vue({

        el: '#app',

        data: {
            counter:0,
            counter2:0,

        },

        methods: {
            add:function () {
                this.counter++;
            },
            sub:function () {
                this.counter--
            },
            result:function () {
                return this.counter>3?'more then 3':'less then 3'
            }
        },

        created() {

        },
        
        computed:{
            computedRes:function () {
                return this.counter2 > 5 ? 'more then 5' : 'less then 5'
            }
        }


    })
</script>

</body>
</html>
